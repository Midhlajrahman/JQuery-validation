<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <div class="body">
    <img src="images/Do you have your Plot Ready (7)-min..webp" alt="" class="image img-fluid">
    <h3 class="ms-5">Fill in your details & start constructing your dream home</h3>
    <div class="container">
      <form class="row g-3 ms-3 me-4 mt-4">
        <div class="col-md-6 sm-12">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name">
          <label id="error1"
            style="display: none; color: red;  font-size: 11px; font-family: Arial, Helvetica, sans-serif;">Please
            complete this required field.</label>
        </div>
        <div class="col-md-6 sm-12">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name">
          <label id="error2"
            style="display: none; color: red;  font-size: 11px; font-family: Arial, Helvetica, sans-serif;">Please
            complete this required field.</label>
        </div>

        <div class="col-md-6 sm-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
          <label id="error3"
            style="display: none; color: red;  font-size: 11px; font-family: Arial, Helvetica, sans-serif;">Please
            complete this required field.</label>
        </div>
        <div class="col-md-6 sm-12">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
          <label id="error4"
            style="display: none; color: red;  font-size: 11px; font-family: Arial, Helvetica, sans-serif;">Please
            complete this required field.</label>
        </div>


        <div class="col-md-6 sm-12">
          <label for="inputState" class="form-label">Do you have/own a plot?</label>
          <select id="inputState1" class="form-select">
            <option selected >Please Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
          <label id="error5"
            style="display: none; color: red;  font-size: 11px; font-family: Arial, Helvetica, sans-serif;">Please
            select an option from the dropdown menu</label>
        </div>

        <div class="col-md-6 sm-12">
          <label for="inputState" class="form-label">Where are you planning to build your home?</label>
          <select id="inputState2" class="form-select">
            <option selected >Please Select</option>
            <option>Kerala</option>
            <option>Thelangana</option>
            <option>karnadaka</option>
            <option>Tamil Nadu</option>
          </select>
          <label id="error6"
            style="display: none; color: red;  font-size: 11px; font-family: Arial, Helvetica, sans-serif;">Please
            select an option from the dropdown menu</label>
        </div>

        <div class="col-md-6 sm-12">
          <label for="inputState" class="form-label">When are you planning to start your construction?</label>
          <select id="inputState3" class="form-select">
            <option selected >Please Select</option>
            <option>Immediately</option>
            <option>In 3 Months</option>
            <option>In 6 Months</option>
            <option>More than 6 Months</option>
          </select>
          <label id="error7"
            style="display: none; color: red;  font-size: 11px; font-family: Arial, Helvetica, sans-serif;">Please
            select an option from the dropdown menu</label>
        </div>

        <div class="col-md-6 sm-12">
          <label for="inputState" class="form-label">Choose your budget range</label>
          <select id="inputState4" class="form-select">
            <option selected >Please Select</option>
            <option>40-75 Lakhs </option>
            <option>75 Lakhs -1 Crore </option>
            <option>1 Crore & Above</option>
          </select>
          <label id="error8"
            style="display: none; color: red;  font-size: 11px; font-family: Arial, Helvetica, sans-serif;">Please
            select an option from the dropdown menu</label>
        </div>
        <div class="col-12 ">
          <button type="button" class="btn btn-primary" id="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>

  $("document").ready(function () {
    $("#first_name").blur(function () {
      let fname = $(this).val()

      if (fname.length < 5 || fname === "") {
        $(this).css('border-color', 'red');
        $("#error1").show()
      }
      else {
        $("#error1").hide()
        $(this).css('border-color', 'green');
      }
    })
    $("#last_name").blur(function () {
      var lname = $(this).val()
      if (lname.length < 5 || lname === "") {
        $(this).css('border-color', 'red');
        $("#error2").show()

      }
      else {
        $("#error2").hide()
        $(this).css('border-color', 'green');
      }
    })

    $("#email").blur(function () {
      var email = $(this).val()
      if (email.length < 6 || email === "") {
        $(this).css('border-color', 'red');
        $("#error3").show()
      }
      else {
        $("#error3").hide()
        $(this).css('border-color', 'green');
      }
    })
    $("#password").blur(function () {
      var password = $(this).val()
      if (password.length < 8 || password === "") {
        $(this).css('border-color', 'red');
        $("#error4").show()
      }
      else {
        $("#error4").hide()
        $(this).css('border-color', 'green');
      }
    })
    $("#inputState1").blur(function () {
      var input1 = $(this).val()
      if (input1 === 'Please Select') {
        $(this).css('border-color', 'red')
        $("#error5").show()
      }
      else {
        $("#error5").hide()
        $(this).css('border-color', 'green')
      }
    })
    $("#inputState2").blur(function () {
      var input2 = $(this).val()
      if (input2 === "Please Select") {
        $(this).css('border-color', 'red');
        $("#error6").show()
      }
      else {
        $("#error6").hide()
        $(this).css('border-color', 'green');
      }
    })

    $("#inputState3").blur(function () {
      var input3 = $(this).val()
      if (input3 === "Please Select") {
        $(this).css('border-color', 'red');
        $("#error7").show()
      }
      else {
        $("#error7").hide()
        $(this).css('border-color', 'green');
      }
    })
    $("#inputState4").blur(function () {
      var input4 = $(this).val()
      if (input4 === "Please Select") {
        $(this).css('border-color', 'red');
        $("#error8").show()
      }
      else {
        $("#error8").hide()
        $(this).css('border-color', 'green');
      }
    })
 
    $("#btn").click(function () {
      var fname = $("#first_name").val()
      var lname = $("#last_name").val()
      var email = $("#email").val()
      var password = $("#password").val()
      var input1 = $("#inputState1").val()
      var input2 = $("#inputState2").val()
      var input3 = $("#inputState3").val()
      var input4 = $("#inputState4").val()
        if( fname.length < 5 && fname === ""){
          $("#error1").show()
          $("#first_name").css('border-color', 'red');
      }
      if( lname.length < 5 && lname === ""){
          $("#error2").show()
          $("#last_name").css('border-color', 'red');
      }
      if( email.length < 6 && email === ""){
        $("#error3").show() 
        $("#email").css('border-color', 'red');
      }
      if(password.length < 8 && password === ""){
        $("#error4").show()
        $("#password").css('border-color', 'red');
      }
      if(input1 === 'Please Select'){
        $("#error5").show()
        $("#inputState1").css('border-color', 'red');
      }
      if(input2 === 'Please Select'){
        $("#error6").show()
        $("#inputState2").css('border-color', 'red');
      }
      if(input3 === 'Please Select'){
        $("#error7").show()
        $("#inputState3").css('border-color', 'red');
      }
      if(input4 === 'Please Select'){
        $("#error8").show()
        $("#inputState4").css('border-color', 'red');
      }
      else{
      swal.fire({
          icon: 'success',
          title: 'submitted successfully',
        })
      }
    })
  })
</script>
</html>
